#KEYS
rapid.api.key=${RAPID_API_KEY}
ticketmaster.api.key=${TICKETMASTER_API_KEY}

#Hotel
booking.api.url=booking-com15.p.rapidapi.com/api/v1

#Concert
ticketmaster.api.url=https://app.ticketmaster.com/discovery/v2/events.json

#Flight
flight.api.url=skyscanner80.p.rapidapi.com

#CarRental
carrental.api.url=booking-com18.p.rapidapi.com

# PostgreSQL Configuration
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public
